    <br><br><br>

    <form action="" method="POST" class="contact-form">
        <label for="name" style="color: white;">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" name="name" required >

        <label for="age" style="color: white;">Age:</label>
        <input type="number" id="age" placeholder="Enter you Age" name="age" required >

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="Enter your DOB" name="dob" required >

        <label for="gender" style="color: white;">Gender:</label>
        <select id="gender" placeholder="Specify your Gender" name="gender" required >
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
         
        <label for="location">Location:</label>
        <select id="location" required placeholder="Select the Country" name="location" >
         <option value="">Select Country</option>
        </select>
    
        <label for="email" style="color: white;">Email:</label>
        <input type="email" id="email" required placeholder="Enter your Email" name="email" >

        <label for="message" style="color: white;">Message:</label>
        <textarea id="message" name="message" required></textarea>
    
        <div class="button-container">
            <button type="submit" id="submitButton">Submit</button>
        </div>
    </form>
